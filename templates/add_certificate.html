<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Certificate | EOBI Tracker</title>
    <style>
        body {font-family: 'Segoe UI', Arial, sans-serif; background: #f6f7fb;}
        .box {background: #fff; width: 470px; margin: 40px auto; padding: 28px 32px; border-radius: 12px; box-shadow: 0 2px 16px #dde4ee;}
        input, select {width: 100%; padding: 8px; border-radius: 7px; margin-bottom: 12px;}
        button {width:100%;padding:10px; border-radius: 7px;background:#173c73;color:#fff; border:none;}
    </style>
</head>
<body>
    <div class="box">
        <h2>Add Certificate</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="msg" style="color:green;">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="fir" placeholder="FIR #" required>
            <input type="text" name="claimant_name" placeholder="Claimant Name" required>
            <input type="text" name="cnic" placeholder="CNIC" required>
            <input type="text" name="eobi_no" placeholder="EOBI #" required>
            <input type="text" name="employer" placeholder="Employer" required>
            <input type="text" name="beat_code" placeholder="Beat Code (A-Z)" required>
            <label>Assign Officer:</label>
            <select name="assigned_officer">
                {% for officer in officer_list %}
                    <option value="{{ officer }}">{{ officer }}</option>
                {% endfor %}
            </select>
            <label><input type="checkbox" name="cross_verified"> Mark as Cross-Verified</label><br>
            <label>Certificate File (PDF/JPG/PNG):</label>
            <input type="file" name="certificate_file" accept=".pdf,.jpg,.jpeg,.png">
            <button type="submit">Add Certificate</button>
        </form>
    </div>
</body>
</html>
