{% extends "base.html" %}

{% block title %}Login | EOBI Certificate Tracker{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login to EOBI Tracker</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <label for="username">Username / Personal No.</label>
        <input type="text" id="username" name="username" placeholder="Enter username or personal no." required autofocus>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
    </form>
    <div class="login-info">
        <p>Having trouble? Contact your admin for support.</p>
    </div>
</div>
{% endblock %}
