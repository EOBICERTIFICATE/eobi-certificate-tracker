<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Change Password - EOBI Tracker</title>
    <style>
        body {font-family: 'Segoe UI', Arial, sans-serif; background: #f6f7fb;}
        .change-box {background: #fff; width: 350px; margin: 80px auto; padding: 36px 32px; border-radius: 10px; box-shadow: 0 2px 16px #dde4ee;}
        input[type=password] {width: 100%; padding: 10px; border-radius: 6px; border:1px solid #ccc; margin-bottom: 18px;}
        button {width: 100%; padding: 10px; background: #15253e; color: #fff; border: none; border-radius: 6px; font-size: 18px;}
        .msg {color:red; text-align:center;}
    </style>
</head>
<body>
    <div class="change-box">
        <h2>Change Password</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="msg">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="password" name="password1" placeholder="New Password" required>
            <input type="password" name="password2" placeholder="Repeat New Password" required>
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
