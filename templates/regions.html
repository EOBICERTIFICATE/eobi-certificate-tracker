{% extends "base.html" %}

{% block title %}Regions List | EOBI Certificate Tracker{% endblock %}

{% block content %}
<div class="box" style="max-width: 700px; margin: auto;">
    <h2>All EOBI Regions</h2>
    <table>
        <tr>
            <th>Region Code</th>
            <th>Region Name</th>
            <th>B&C</th>
        </tr>
        {% for reg in regions %}
        <tr>
            <td>{{ reg.code }}</td>
            <td>{{ reg.name }}</td>
            <td>{{ reg.bc }}</td>
        </tr>
        {% endfor %}
    </table>
    <div style="margin-top: 16px;">
        <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
